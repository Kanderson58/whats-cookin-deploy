<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <title>Snake Meal</title>
  </head>
  <body>
    <header>
      <section class="nav">
        <h1><span aria-hidden="true" class="material-symbols-outlined icon">restaurant</span>Snake Meal</h1>
        <button aria-label="view favorite recipes" id="toggleHomeFave" class="show-faves">Show Favorites</button>
      </section>
      <select aria-label="Currency selection" name="currency-dropdown" id="currencyDropdown"></select>
    </header>
    <div class="customize-search">
      <p class="explore-label">EXPLORE RECIPES</p>
      <form>
        <label for="search-input-name"> 
          <input aria-label="search recipes by name" id="search-input-name" type="text" name="search" placeholder="Recipe Search">
          <button id="search-button-name"> <span class="material-symbols-outlined">search</span></button>
        </label>
      </form>
      <label for=“tags”>
        <select id=“tags” class="tags">
          <option aria-label="search recipes by tag" value="select-value">No Filter</option>
        </select>
      </label>
      <button id="clearTagAndName" class="show-faves hidden">Clear Search</button>
    </div>
    <section id="recipes-section" class="recipes"></section>
    <!-- MICROMODAL -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <div class="recipe-title">
              <h2 class="modal__title" id="modal-1-title">Recipe Title</h2>
              <button aria-label="add recipe to favorites" id="favoriteButton" class="favorite-button">
                <span id="heart" class="material-symbols-outlined">favorite</span> Favorite
              </button>
            </div>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <table id="modal-ingredients">
              <!--POPULATES WITH RECIPE INGREDIENT INFO-->
            </table>
            <h3 class="instructions-title">INSTRUCTIONS</h3>
            <ol id="modal-instructions">
              <!--POPULATES WITH RECIPE INSTRUCTIONS-->
            </ol>
          </main>
        </div>
      </div>
    </div>
    <!-- END MICROMODAL -->
  </body>  
  <script src="bundle.js"></script>
</html>
