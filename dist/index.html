<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Whats Cookin</title>
  </head>
  <body>
    <main>
      <h1>Snake Meal</h1>
      <section id="recipes-section" class="recipes"></section>
      <footer>
        <form>
          <label for="search-input-name">Search</label>
          <input id="search-input-name" type="text" name="search">
          <button id="search-button-name"> <img src="images/magnify.svg" alt="search"> </button>
        </form>
        <form>
          <label for=“tags”>Filter</label>
          <select id=“tags” class="tags">
            <option value="select-value"></option>
          </select>
          <button id="tagButton"><span class="material-symbols-outlined">
            filter_list</span></button>
        </form>
        <button id="showFavoritesButton" class="show-faves">Show Favorites</button>
      </footer>
    </main>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <div class="recipe-title">
              <h2 class="modal__title" id="modal-1-title">Recipe Title</h2>
              <button id="favoriteButton" class="favorite-button">
                <span id="heart" class="material-symbols-outlined">favorite</span>
              </button>
            </div>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <table id="modal-ingredients">
              <tr>
                <th>Ingredient</th>
                <th>Amount</th>
                <th>Cost</th>
              </tr>
            </table>
            <ol id="modal-instructions">
            </ol>
          </main>
        </div>
      </div>
    </div>

  </body>  
  <script src="bundle.js"></script>
</html>
