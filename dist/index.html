<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Saved Recipes</li>
        <li>Blah blah blah</li>
      </ul>
    </nav>
    <main>
      <h1>Recipe Website Name</h1>
      <section id="recipes-section" class="recipes"></section>
      <footer>
        <form>
          <label for="search">Search</label>
          <input id="search-input-name" type="text" name="search">
          <button id="search-button-name"> <img src="images/magnify.svg"> </button>
        </form>
        <form>
          <label for=“tags”>Filter</label>
          <select name=“tags” id=“tags” class="tags">
            <option value="select-value"></option>
          </select>
          <button id="tagButton"><span class="material-symbols-outlined">
            filter_list</span></button>
        </form>
      </footer>
    </main>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
              Micromodal
            </h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <p>
              Try hitting the <code>tab</code> key and notice how the focus stays within the modal itself. Also, <code>esc</code> to close modal.
            </p>
          </main>
          <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary">Continue</button>
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
          </footer>
        </div>
      </div>
    </div>

  </body>  
  <script src="bundle.js"></script>
</html>
